<div class="row">
    <div class="col-10">
        <app-shopping-list-edit 
            [ingredient]="ingredient"
            (ingredientAdded)="onIngredientAdded($event)"
            (ingredientDeleted)="onIngredientDeleted($event)"
        ></app-shopping-list-edit>
        <hr>
        <ul class="list-group">
            <a href="#" class="list-group-item" style="cursor:pointer;" 
                *ngFor="let ingredient of ingredients"
                (click)="onIngredientClicked(ingredient)">
                {{ ingredient.name }} ({{ ingredient.amount }})
            </a>
        </ul>
    </div>
</div>
